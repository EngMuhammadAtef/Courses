{% extends 'base.html' %}
{% block body %}
<form action = "{{ url_for('Login') }}" method = "POST">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
<div class="frame">
    <p class="log">Login</p>
    <br>
    <p class="error"> 
      {% with messages = get_flashed_messages() %}
        {% if messages %}
              {% for message in messages %}
              {{ message }}
              {% endfor %}
        {% endif %}
     {% endwith %}
    </p>

    <p class="email">E-mail</p>
        <div class="box1" >
    <input type="email" name="email" placeholder="E-mail">
        </div>
        <p class="email"> 
            Password
        </p>
        <div class="box1" >
    <input type="password" name="password"  placeholder="Password">
        </div>
        
        <div class="sub">
        <button class="b" type="submit"  >Log in</button>
    </div>
    <a class="for" href="#">Forgotten password?</a>
     <div class="creat">
    <a class="button1" href="/Signup"> Creat new Account </a>
     </div>
  </div>

  <div class="space"></div>

</form>
{% endblock %}
